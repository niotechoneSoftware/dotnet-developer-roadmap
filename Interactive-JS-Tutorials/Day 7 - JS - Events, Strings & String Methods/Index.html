<body>
    <h2>JS String Method Example</h2>

        JavaScript Event Demo/h2>


        <button onclick="showMessage()">Click Me</button>


        <div id="hoverBox" style=" width: 150px;height: 150px;background-color: lightblue;text-align: center;line-height: 150px;
      font-size: 18px;cursor: pointer;" onmouseover="changeColor()" onmouseout="resetColor()">Hover Me</div>

        <p id="output"></p>


        <script>

    let str = "Hello JavaScript World!";


    let result = str.trim();

    result = result.toUpperCase();

    result = result.replace("JAVASCRIPT", ".NET ");

    let part = result.slice(6, 12);

    document.getElementById("demo").innerHTML =
      "Modified: " + result + "<br>" +
      "Part: " + part + "<br>" +
      "Length: " + result.length;
        </script>
