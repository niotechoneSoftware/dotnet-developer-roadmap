<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Day 7 - Toast, Icons, Custom Theme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #6f42c1;
            --bs-success: #27ae60;
            --bs-body-bg: #f8f9fa;
            --bs-body-color: #2c3e50;
        }

        .btn-primary {
            background-color: #6f42c1;
            border: none;
        }

        .toast {
            background-color: #f8f9fa;
            color: #333;
            border-left: 5px solid #6f42c1;
        }


        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            font-family: 'Segoe UI', sans-serif;
        }

        .btn-custom {
            background-color: var(--bs-primary);
            color: white;
            border: none;
        }

            .btn-custom:hover {
                background-color: #5a32a3;
            }

        .toast-custom {
            background-color: #fff;
            border-left: 4px solid var(--bs-primary);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <h3>Bootstrap 5: Toast + Icons + Custom Theme</h3>
        <button onclick="showToast()" class="btn btn-custom mt-4">
            <i class="bi bi-bell-fill me-2"></i> Show Notification
        </button>
    </div>


    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <div id="liveToast" class="toast toast-custom align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2 fs-5"></i>
                <strong class="me-auto">Success</strong>
                <small>Just now</small>
                <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your action was completed successfully.

            </div>
        </div>
    </div>


    <script>
  function showToast() {
    const toastEl = document.getElementById('liveToast');
    const toast = new bootstrap.Toast(toastEl,
    {
    delay: 3000,
    autohide: true
    });
    toast.show();
  }
    </script>


    <br>
    <br>
    <br>
    <br>
    <h1 class="text-center">Example</h1>

    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="images/audi.jpg" class="rounded me-2" width="20px">
            <strong class="me-auto">Bootstrap</strong>
            <small class="text-muted">Just Now</small>
            <button class="btn-close" type="button" data-bs-dismiss="toast" aria-label="close"></button>
        </div>
        <div class="toast-body">
            Hello This is a Toast Notification
        </div>
    </div>



    <div class="position-fixed border end-0 p-3" style="z-index: 11;">Hello This is Positioning  Toast</div>




    <i class="bi bi-bell"></i>
    <i class="bi bi-envelope-paper-fill text-success fs-2"></i>

    <hr>

    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi bi-check-circle-fill text-success me-2"></i>
            <strong class="me-auto">Success</strong>
            <small>Now</small>
            <button class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            you have successfully submitted to form
        </div>
    </div>

    <script>
  const toastE1=document.querySelector('.toast');
  const mytoast=new bootstrap.Toast(toastE1);
  mytoast.show();
  new bootstrap.Toast(toastE1,{
      delay:3000,
      autohide:true
  }).show();
    </script>

</body>
</html>
